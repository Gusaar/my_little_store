<div>
  <div class="form-group">
    <label >Item Name:</label>
    <input type="text" id="name" name="name" ng-model="item.name" class="form-control">
  </div>

  <div class="form-group">
    <label >Price:</label>
    <input type="text" id="price" name="price" ng-model="item.price" class="form-control">
  </div>

  <div class="form-group">
    <label>Description: </label>
    <textarea type="text" id="description" name="description" class="form-control" ng-model="item.description" rows="10"></textarea>
  </div>
</div>
